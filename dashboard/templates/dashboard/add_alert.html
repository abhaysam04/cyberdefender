{% extends 'dashboard/base.html' %}
{% block title %}Report Incident{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold text-cyan-300 text-center mb-8">Report New Incident</h2>

<div class="glass p-8 max-w-2xl mx-auto">
    <form method="post" class="space-y-6">
        {% csrf_token %}
        <input name="title" placeholder="Incident Title" required
               class="w-full p-4 bg-gray-900 border border-cyan-500 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-400">
        <textarea name="description" placeholder="Detailed Description" rows="5" required
                  class="w-full p-4 bg-gray-900 border border-cyan-500 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-400"></textarea>
        <select name="severity" required
                class="w-full p-4 bg-gray-900 border border-cyan-500 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-cyan-400">
            <option value="">Select Severity</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
            <option value="Critical">Critical</option>
        </select>
        <input name="source_ip" placeholder="Source IP (optional)"
               class="w-full p-4 bg-gray-900 border border-cyan-500 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-400">
        <button type="submit" class="btn btn-green w-full">Submit Alert</button>
    </form>
    <div class="text-center mt-6">
        <a href="/" class="text-cyan-400 hover:underline">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
