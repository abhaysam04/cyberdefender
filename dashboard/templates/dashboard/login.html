{% extends 'dashboard/base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="glass p-10 max-w-md w-full">
        <h2 class="text-3xl font-bold text-cyan-300 text-center mb-8">SOC Login</h2>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <input name="username" placeholder="Username" required
                   class="w-full p-4 bg-gray-900 border border-cyan-500 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-400">
            <input name="password" type="password" placeholder="Password" required
                   class="w-full p-4 bg-gray-900 border border-cyan-500 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-400">
            <button type="submit" class="btn btn-cyan w-full">Enter SOC</button>
        </form>
        <p class="text-center mt-6 text-gray-400">
            New analyst? <a href="/register/" class="text-cyan-400 hover:underline">Register</a>
        </p>
    </div>
</div>
{% endblock %}
